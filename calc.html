

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>The Calculator</title>
    </head>
    <body>
        <<h1>THE CALCULATOR</h1>
        <table border="1">
          <tr>
            <td align=right colspan=4><input type = "textbox" id="result" width='250px' value = 0></td>
          </tr>
          <tr>
            <td id="clear" width="50" align=center height="50">AC</td>
            <td id="sign" width="50" align=center>+/-</td>
            <td id="perc" width="50" align=center>%</td>
            <td id="divi" width="50" align=center>/</td>
          </tr>
          <tr>
            <td id="num7" align=center height="50">7</td>
            <td id="num8" align=center>8</td>
            <td id="num9" align=center>9</td>
            <td id="mult" align=center>*</td>
          </tr>

          <tr>
            <td id="num4" align=center height="50">4</td>
            <td id="num5" align=center>5</td>
            <td id="num6" align=center>6</td>
            <td id="subt" align=center>-</td>
          </tr>
          <tr>
            <td id="num1" align=center height="50">1</td>
            <td id="num2" align=center>2</td>
            <td id="num3" align=center>3</td>
            <td id="plus" align=center>+</td>
          </tr>
          <<tr>
            <<td id="num0" align=left colspan="2">0</td>
            <<td id="deci" align=center>.</td>
            <<td id="eqt" align=center>=</td>
          </tr>
        </table>
        <<script type="text/javascript">
          function printSymbol(e)
          {
            let result = document.getElementById("result");
            let obj =e.target;

            if (result.value == 0)
                result.value = obj.textContent;
            else {
                  result.value = result.value + obj.textContent;
            }



            }
// if the clicked object is digit
          function printDigit(e)
          {
            let result = document.getElementById("result");
            let obj =e.target;

            if (result.value == 0)
                result.value = obj.textContent;
            else {
                  result.value = result.value + obj.textContent;
            }

          }


          let result = document.getElementById("result");
          let num0 = document.getElementById("num0");
          let num1 = document.getElementById("num1");
          let num2 = document.getElementById("num2");
          let num3 = document.getElementById("num3");
          let num4 = document.getElementById("num4");
          let num5 = document.getElementById("num5");
          let num6 = document.getElementById("num6");
          let num7 = document.getElementById("num7");
          let num8 = document.getElementById("num8");
          let num9 = document.getElementById("num9");

        //  let clear = document.getElementById("clear");
          let sign = document.getElementById("sign");
          let perc = document.getElementById("perc");
          let divi = document.getElementById("divi");
          let mult = document.getElementById("mult");
          let subt = document.getElementById("subt");
          let plus = document.getElementById("plus");
          let deci = document.getElementById("deci");
          let eqt = document.getElementById("eqt");


          num0.addEventListener("click", printDigit);
          num1.addEventListener("click", printDigit);
          num2.addEventListener("click", printDigit);
          num3.addEventListener("click", printDigit);
          num4.addEventListener("click", printDigit);
          num5.addEventListener("click", printDigit);
          num6.addEventListener("click", printDigit);
          num7.addEventListener("click", printDigit);
          num8.addEventListener("click", printDigit);
          num9.addEventListener("click", printDigit);

          //clear.addEventListener("click", printSymbol);
          sign.addEventListener("click", printSymbol);
          perc.addEventListener("click", printSymbol);
          divi.addEventListener("click", printSymbol);
          mult.addEventListener("click", printSymbol);
          subt.addEventListener("click", printSymbol);
          plus.addEventListener("click", printSymbol);
          deci.addEventListener("click", printSymbol);
          
        //  eqt.addEventListener("click", printSymbol);

          clear.addEventListener("click",
                                  () => document.getElementById("result").value = 0)

          eqt.addEventListener("click",
                                e => result.value = eval(result.value))


        </script>
    </body>
</html>
